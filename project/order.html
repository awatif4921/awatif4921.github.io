            text-align: center;

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">FLOWER BOUQUET</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="flowers.html">Flower</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="order.html">Order</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="list.html">List</a>
                            </li>

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>



        <!--jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-7">Order your favourite flower Now!!</h1>
                <p class="lead">Make your choice with your own preferences.. </p>
            </div>
        </div>

        <!--form order-->
        <form>
            <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" class="form-control" id="customerName">
            </div>
            <div class="form-group">
                <label for="customerNumber">Phone Number</label>
                <input type="text" class="form-control" id="customerNumber" placeholder="+60">
                <div class="form-group">
                    <label for="customerAddress">Address</label>
                    <input type="text" class="form-control" id="customerAddress">
                </div>
                <div class="form-group">
                    <label for="customerFlower">Flower</label>

                    <select class="form-control" id="customerFlower">
                        <option>Rose</option>
                        <option>Daisy</option>
                        <option>Sunflower</option>
                        <option>Baby's Breath</option>
                        <option>Tulip</option>
                        <option>Sapphire Hydrangea</option>
                        <option>Chamomile</option>
                        <option>Anemone</option>
                        <option>Peony</option>
                        <option>Orchid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="customerBouquet">Bouquet</label>

                    <select class="form-control" id="customerBouquet">
                        <option>Hand Bouquet</option>
                        <option>Flower Basket</option>
                        <option>Bridal Hand-Bouquet</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="bouquetQuantity">Quantity</label>
                    <input type="text" class="form-control" id="bouquetQuantity">
                </div>

                <div class="form-group">
                    <label for="addInfo">Additional Request</label>
                    <textarea class="form-control" id="addInfo" rows="3"></textarea>
                </div>
            </div>
    </div>
    </form>

    <button type="button" class="btn btn-primary float-left" id="Ordernow"> Order</button>

    <div class="container-fluid textalign" style="background: rgb(202, 199, 198);">
        <h6 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> @$% 2021 Flower Bouquet.
            All Rights Reserved</h6>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/order.js"></script>
</body>

</html>
